<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Conferma</title>
    <link rel="stylesheet" , href="\stylesheets\style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav
      class="navbar bg-dark border-bottom border-body navbar-expand-lg"
      style="position: fixed; top: 0; width: 100%; z-index: 5"
      data-bs-theme="dark"
    >
      <a class="navbar-brand" type="submit" href="/"
        ><h1 class="text-start fw-normal fs-2 ms-2 mt-2">S.L. Rossi</h1></a
      >
      <div class="" id="navbarSupportedContent">
        <ul class="nav my-3 me-2 px-0 position-absolute top-0 end-0">
          <li class="nav-item">
            <a
              class="nav-link text-light active"
              aria-current="page"
              type="submit"
              href="/"
              >Home</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="container mt-5 pb-4" style="padding-top: 100px">
      <div class="row align-items-start">
        <div class="col-3"></div>
        <div class="col-6">
          <form
            class="p-5 bg-secondary-subtle rounded"
            method="post"
            action="/users"
          >
            <h1 class="mb-5">Admin Login</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <button type="submit" class="btn btn-primary mt-3">Login</button>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>

    <div class="bg-dark text-center text-light py-3 mt-5" style="width: 100%">
      <p class="text-center">Studio Rossi</p>
      <a style="color: darkgray" type="submit" href="/"
        ><p class="text-center">Home</p></a
      >
      <a style="color: darkgray" href=""
        ><p class="text-center">Termini & Condizioni</p></a
      >
      <p class="text-center">P. Iva: 8709859089097</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
